<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.PageTitle}}</title>
    <style>
        body {font-family: sans-serif;}
        .done {text-decoration: line-through;color: #888;}
    </style>
</head>
<body>
<h1>{{.PageTitle}}</h1>
<ul>
    {{range .Todos}}
    {{if .Done}}
    <li class="done">{{.Title}} (Completed)</li>
    {{else}}
    <li>{{.Title}}</li>
    {{end}}
    {{end}}
</ul>
</body>
</html>
